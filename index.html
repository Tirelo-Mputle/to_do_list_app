<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list app</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>

    <script
      src="https://kit.fontawesome.com/b614e5aac1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <h1>TODOSTER</h1>
    </header>
    <main>
      <!-- TO DO LIST FORM -->
      <p class="cta">Add your new todo here:</p>
      <form action="" class="to_do_form">
        <input type="text" class="to_do_input" />
        <button type="submit" class="submit_button submit_add">Submit</button>
      </form>
      <!-- END OF TO DO LIST FORM -->
      <article class="to_do_display">
        <ul class="to_do_list"></ul>
      </article>
    </main>
    <footer>Built by Tirelo Mputle</footer>
  </body>
</html>
