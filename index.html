<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list app</title>
    <script src="js/scripts.js" defer type="module"></script>
  </head>
  <body>
    <header></header>
    <main>
      <!-- TO DO LIST FORM -->
      <form action="" class="to_do_form">
        <label for="to-do">Add to do:</label>
        <input type="text" class="to_do_input" />
        <button type="submit" class="to_do_submit_button">Submit</button>
      </form>
      <!-- END OF TO DO LIST FORM -->
      <article class="to_do_display">
        <ul class="to_do_list"></ul>
      </article>
    </main>
  </body>
</html>
